name: Go CI/CD

on:
  # すべてのブランチへのプッシュとプルリクエストで発火
  push:
    branches: [ '**' ]  # すべてのブランチ
  pull_request:
    branches: [ '**' ]  # すべてのブランチ

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    # MySQLサービスコンテナをセットアップ（テスト用）
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stocks
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: |
        go mod download
        go install github.com/swaggo/swag/cmd/swag@latest
        go install github.com/axw/gocov/gocov@latest
        go install github.com/AlekSi/gocov-xml@latest

    - name: Generate Swagger docs
      run: swag init

    - name: Build
      run: go build -v ./...

    - name: Test with coverage
      run: |
        go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      env:
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        DB_HOST: localhost
        MYSQL_DATABASE: stocks

    - name: Convert coverage to Cobertura format
      run: |
        gocov convert coverage.txt | gocov-xml > coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.txt
        flags: unittests
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.txt
          coverage.xml

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest

    - name: Generate coverage report HTML
      run: |
        go tool cover -html=coverage.txt -o coverage.html

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: coverage.html

  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Coverage Report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        
    - name: Display Coverage
      run: |
        echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        COVERAGE=$(grep -oP 'total:\s+\(statements\)\s+\K[0-9.]+' coverage.txt || echo "N/A")
        echo "- Statement coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
        
        # ステータスバッジを生成（オプション）
        echo "![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR})" >> $GITHUB_STEP_SUMMARY
        
        # カバレッジレポートの詳細を表示
        echo "## Detailed Coverage" >> $GITHUB_STEP_SUMMARY
        cat coverage.txt >> $GITHUB_STEP_SUMMARY
        
        # PRの場合、カバレッジをPRにコメントする
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "💯 **Code Coverage**: ${COVERAGE}%" > /tmp/pr-comment.txt
          gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/pr-comment.txt
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run E2E tests
      run: go test -v -tags=e2e ./...
      
