name: Go CI/CD

on:
  # ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã¨ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã§ç™ºç«
  push:
    branches: [ '**' ]  # ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒ
  pull_request:
    branches: [ '**' ]  # ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒ

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    # MySQLã‚µãƒ¼ãƒ“ã‚¹ã‚³ãƒ³ãƒ†ãƒŠã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stocks
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
   
      # actions-timelineã¯postå‡¦ç†ã®æœ€å¾Œã«å®Ÿè¡Œã•ã‚Œãªã„ã¨å…¨ã¦ã®ã‚¸ãƒ§ãƒ–ã®æƒ…å ±ã‚’åé›†ã§ããªã„ãŸã‚ã€
      # å‘¼ã³å‡ºã—ã¯ `actions/checkout` ãªã©ã‚ˆã‚Šã‚‚å‰ã®ä¸€ç•ªæœ€åˆã«è¡Œã„ã¾ã™ã€‚
    - uses: Kesin11/actions-timeline@v2.2.3

    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: |
        go mod download
        go install github.com/swaggo/swag/cmd/swag@latest
        go install github.com/axw/gocov/gocov@latest
        go install github.com/AlekSi/gocov-xml@latest

    - name: Generate Swagger docs
      run: swag init

    - name: Build
      run: go build -v ./...

    - name: Run unit tests
      run: |
        go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      env:
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        DB_HOST: localhost
        MYSQL_DATABASE: stocks

    - name: Convert coverage to Cobertura format
      run: |
        gocov convert coverage.txt | gocov-xml > coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.txt
        flags: unittests
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.txt
          coverage.xml

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest

    - name: Generate coverage report HTML
      run: |
        go tool cover -html=coverage.txt -o coverage.html

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: coverage.html

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stocks
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: |
        go mod download
        go install github.com/swaggo/swag/cmd/swag@latest

    - name: Generate Swagger docs
      run: swag init

    - name: Generate Swagger docs
      run: |
        # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«åˆã‚ã›ãŸSwaggerãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆç”Ÿæˆ
        mkdir -p docs
        cat > docs/swagger.yaml << EOF
        openapi: 3.0.0
        info:
          title: Stock Management API
          description: åœ¨åº«ç®¡ç†ã®ãŸã‚ã® API
          version: 1.0.0
        # ... ã“ã“ã«å¿…è¦ãªSwaggerãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®å†…å®¹ã‚’å…¥ã‚Œã‚‹ ...
        EOF
        
        # å¿…è¦ã«å¿œã˜ã¦swag initã‚’å®Ÿè¡Œ
        swag init

    - name: Prepare test environment
      run: |
        # ãƒ†ã‚¹ãƒˆç”¨ã®config.goã‚’ä½œæˆï¼ˆå¿…è¦ã«å¿œã˜ã¦ï¼‰
        cat > config.go << EOF
        package main
        
        import (
          "github.com/gin-gonic/gin"
          swaggerFiles "github.com/swaggo/files"
          ginSwagger "github.com/swaggo/gin-swagger"
        )
        
        func setupTestRouter() *gin.Engine {
          r := gin.New()
          
          // Swaggerãƒãƒ³ãƒ‰ãƒ©ã®è¨­å®š
          r.GET("/swagger/*any", ginSwagger.WrapHandler(swaggerFiles.Handler))
          r.GET("/api-docs/swagger.yaml", func(c *gin.Context) {
            c.File("./swagger.yaml")
          })
          
          return r
        }
        EOF

    - name: Run integration tests
      run: |
        # GINã®ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰æœ‰åŠ¹åŒ–
        export GIN_MODE=debug
        # è©³ç´°ãªãƒ†ã‚¹ãƒˆãƒ­ã‚°ã‚’å‡ºåŠ›
        go test -v -tags=integration ./... 2>&1 | tee test.log
        # ãƒ†ã‚¹ãƒˆãƒ­ã‚°ã‚’ç¢ºèª
        echo "Test log contents:"
        cat test.log
      env:
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        DB_HOST: localhost
        MYSQL_DATABASE: stocks
        DEBUG: "true"

  swagger-tests:
    name: Swagger Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stocks
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: |
        go mod download
        go install github.com/swaggo/swag/cmd/swag@latest

    - name: Generate Swagger docs
      run: swag init

    - name: Create DB config file
      run: |
        echo '{"host": "localhost", "port": 3306, "user": "test", "password": "test", "database": "stocks"}' > db_config.json
      
    - name: Verify MySQL connection
      run: |
        echo "Checking MySQL connection..."
        mysql -h127.0.0.1 -utest -ptest -e "SELECT 'MySQL connection successful!';"
    
    - name: Initialize database schema
      run: |
        echo "Initializing database schema..."
        cat <<EOF > init.sql
        USE stocks;
        CREATE TABLE IF NOT EXISTS stocks (
          name VARCHAR(255) PRIMARY KEY,
          amount INT NOT NULL
        );
        INSERT INTO stocks (name, amount) VALUES ('apple', 10), ('banana', 5) 
        ON DUPLICATE KEY UPDATE amount = VALUES(amount);
        EOF
        mysql -h127.0.0.1 -utest -ptest stocks < init.sql
        echo "Schema initialized. Checking tables:"
        mysql -h127.0.0.1 -utest -ptest -e "USE stocks; SHOW TABLES; SELECT * FROM stocks;"
    
    - name: Run swagger tests
      run: go test -v -tags=swagger -timeout=30s ./...
      env:
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        DB_HOST: localhost
        MYSQL_DATABASE: stocks
        DB_CONFIG_PATH: ./db_config.json
        DEBUG: "true"  # ãƒ‡ãƒãƒƒã‚°å‡ºåŠ›ã‚’æœ‰åŠ¹åŒ–

  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Coverage Report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        
    - name: Display Coverage
      run: |
        echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        COVERAGE=$(grep -oP 'total:\s+\(statements\)\s+\K[0-9.]+' coverage.txt || echo "N/A")
        echo "- Statement coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
        
        # ã‚«ãƒãƒ¬ãƒƒã‚¸ã«åŸºã¥ã„ã¦è‰²ã‚’è¨­å®š
        if (( $(echo "$COVERAGE < 50" | bc -l) )); then
          COLOR="red"
        elif (( $(echo "$COVERAGE < 80" | bc -l) )); then
          COLOR="yellow"
        else
          COLOR="brightgreen"
        fi
        
        # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸ã‚’ç”Ÿæˆ
        echo "![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR})" >> $GITHUB_STEP_SUMMARY
        
        # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®è©³ç´°ã‚’è¡¨ç¤º
        echo "## Detailed Coverage" >> $GITHUB_STEP_SUMMARY
        cat coverage.txt >> $GITHUB_STEP_SUMMARY
        
        # PRã®å ´åˆã€ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "ğŸ’¯ **Code Coverage**: ${COVERAGE}%" > /tmp/pr-comment.txt
          gh pr comment ${{ github.event.pull_request.number }} --body-file /tmp/pr-comment.txt
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stocks
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Create DB config file
      run: |
        echo '{"host": "localhost", "port": 3306, "user": "test", "password": "test", "database": "stocks"}' > db_config.json

    - name: Run E2E tests
      run: go test -v -tags=e2e ./...
      env:
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        DB_HOST: localhost
        MYSQL_DATABASE: stocks
        DB_CONFIG_PATH: ./db_config.json

